<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two|Roboto">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
	<link rel="stylesheet" type-"text/css" href="custom.css">
	<title>Kingfishing</title>
</head>
<body>
	<header>
	<h1><a href="index.html">Kingfishing</a></h1>
		<nav>
		<ul>
			<li><button id="list">...</button></li>
			<li><button id="about">?</button></li>
			<li><button id="tech">!</button></li>
		</ul>
		</nav>
	</header>
	<main>
		<section id="offscreen-left">
			<img src="img/kotare.jpg" class="round">
			<h2>Directory</h2>
			<p>Left.</p>
		</section>
		<section id="offscreen-top">
			<h2>About Dev Academy</h2>
			<p>Top.</p>
		</section>
		<section id="offscreen-right">
			<h2>Tech</h2>
			<ul>
				<li>CSS</li>
				<li>Vanilla JS</li>
			</ul>
		</section>
		<section id="onscreen">
			<h2>Push Panels</h2>
			<p>Use mystery-meat nav buttons to experiment.</p>
		</section>
	</main>
	<footer></footer>
	<script type="text/javascript">
		// Plain ol' JS for now...
		document.addEventListener("DOMContentLoaded", function(event) { 
			document.getElementById("list").addEventListener("click", function () {
				document.body.classList.toggle("left-active");
				document.body.classList.remove("top-active", "right-active");
			});
			document.getElementById("about").addEventListener("click", function () {
				document.body.classList.toggle("top-active");
				document.body.classList.remove("left-active", "right-active");
			});
			document.getElementById("tech").addEventListener("click", function () {
				document.body.classList.toggle("right-active");
				document.body.classList.remove("left-active", "top-active");
			});
		});
	</script>
</body>
</html>
